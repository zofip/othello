<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Othello
  </h1>
</div>
<div class="row square-big">
  <div *ngIf="balls">
    <div *ngFor="let fila of [0,1,2,3]">
      <div class="row">
        <div *ngFor="let columna of [0,1,2,3]">
          <div class="col-xs-2">
            <div class="square">
              <div class="ball" [@state]="balls[fila][columna]['state']" (click)="toggleState(balls[fila][columna])"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row square-big" text-right>
  <div class="col-xs-12">
    <span>White: </span>{{countBallsWhite}}
  </div>
</div>
<div class="row square-big" text-right>
  <div class="col-xs-12">
    <span>Black: </span>{{countBallsBlack}}
  </div>
</div>
